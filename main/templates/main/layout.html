{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{t}}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/head.css' %}">




</head>

<body>
   <header class="header">
    <a  class="logo">logo</a>
    
        {% block menucontent %}
        <nav class="navbar">
            {% for m in menu %}
            <a href="{% url m.url%}" >{{m.title}}</a>
            {% endfor %}
        </nav>
        {% endblock %}
       
   </header>2
    <section class="page">
      <div class="page-content">
        {% block content %}
        {% endblock %}
      </div>
      <div class="pic">
        <img src="{% static 'main/img/logo.png' %}" alt="">
      </div>
    </section>
</body>
</html>
